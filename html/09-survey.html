<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve our platform.
    </p>

    <form id="survey-form">
      <!-- Name -->
      <label id="name-label" for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      /><br /><br />

      <!-- Email -->
      <label id="email-label" for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      /><br /><br />

      <!-- Number -->
      <label id="number-label" for="number">Age (optional):</label>
      <input
        type="number"
        id="number"
        name="age"
        placeholder="Enter your age"
        min="10"
        max="99"
      /><br /><br />

      <!-- Dropdown -->
      <label for="dropdown"
        >Which option best describes your current role?</label
      >
      <select id="dropdown" name="role" required>
        <option disabled selected value="">Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option></select
      ><br /><br />

      <!-- Radio buttons -->
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input type="radio" name="recommend" value="definitely" />
        Definitely </label
      ><br />
      <label>
        <input type="radio" name="recommend" value="maybe" /> Maybe </label
      ><br /><br />

      <!-- Checkboxes -->
      <p>What would you like to see improved? (Check all that apply)</p>
      <label>
        <input type="checkbox" name="improve" value="front-end" /> Front-end
        Projects </label
      ><br />
      <label>
        <input type="checkbox" name="improve" value="back-end" /> Back-end
        Projects </label
      ><br /><br />

      <!-- Textarea -->
      <label for="comments">Any comments or suggestions?</label><br />
      <textarea
        id="comments"
        name="comments"
        placeholder="Enter your comment here..."
      ></textarea
      ><br /><br />

      <!-- Submit -->
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
